<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hormoniq Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Logo.png" type="image/png">
<body>
  <!-- Splash Screen -->
  <div class="splash-screen">
    <div class="logo-container">
      <img src="Logo.png" alt="" class="Logo">
      <h1 class="app-title">Welcome to Harmoniq</h1>
      <p>Loading...</p>
    </div>
  </div>
  <!-- Login/Logout and Music Player Container -->
  <div class="main-container">
    <div class="login-container">
      <h1 class="header">Login</h1>
      <form onsubmit="validateUser(); return false;">
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    
    <div class="player-container" style="display: none;">
      <nav class="head_container">
        <h3 class="header">Harmoniq</h3>
      <h4 class="Welcome">Welcome, <span id="user"></span>!</h4>
      
      </nav>
        <div class="spotify-app">
          <div class="container">
            <div class="search-bar">
              <input id="search" type="text" placeholder="Search for a song...">
            </div>
            <ul id="trackList" class="track-list">
              <!-- Track items will be dynamically added here -->
              <li class="track">
                <!-- <img src="/api/placeholder/50/50" alt="Track Cover">-->
                <div class="track-info">
                  <div class="track-title">Track</div>
                  <div class="track-artist">Artist</div>
                </div>
              </li>
            </ul>
            <div class="player">
              <img id="cover" src="/api/placeholder/50/50" alt="Album Cover">
              <h3 id="title">Select a Song</h3>
              <p id="artist">Artist</p>

              <div class="progress-bar">
                <span id="currentTime">0:00</span>
                <input id="progress" type="range" min="0" max="100" value="0">
                <span id="duration">0:00</span>
              </div>

              <div class="player-controls">
                <button id="prev" aria-label="Previous Song">‚èÆÔ∏è</button>
                <button id="playPause" aria-label="Play/Pause">‚ñ∂Ô∏è</button>
                <button id="next" aria-label="Next Song">‚è≠Ô∏è</button>
              </div>

              <div class="volume-controls">
                <label for="volume">üîä</label>
                <input id="volume" type="range" min="0" max="100" value="100">
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="bottom-menu">
      <a href="#" class="menu-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#search" class="menu-item">
        <i class="fas fa-search"></i>
        <span>Search</span>
      </a>
      <a href="#" class="menu-item logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
