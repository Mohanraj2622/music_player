# Workflow for deploying static content to GitHub Pages
name: Deploy Static Content to Pages

on:
  # Trigger workflow on pushes to the main branch
  push:
    branches:
      - main

  # Allow manual triggers from the Actions tab
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN to enable deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs concurrently
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Configure GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # Step 3: Upload the static content as an artifact
      - name: Upload Artifact for Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # Step 4: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
